<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Builder</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Turn on Generator -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
    
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="family.css">
</head>
<body>
    <div id="controller">
        <button id="inputStylesButton">Toggle Form Styles</button>
    </div>
    <form>
    <div class="tile-header">
        Basic Information
    </div>
    <div class="tile">
        
            <div class="full">
                <label class="first">
                    Venue Name
                </label>
                <input class="fs-text-input underline" type="text" status="underline" placeholder="Please type something..." >
            </div>
            <div class="full">
                <label>
                    Address
                </label>
                <input class="fs-text-input underline" type="text" status="underline" placeholder="Please type something..." >
            </div>
            <div class="full">
                <label>
                    Cross Street
                </label>
                <input class="fs-text-input underline" type="text" status="underline" placeholder="Please type something..." >
            </div>
            <div class="half left">
                <label >
                    City
                </label>
                <input class="fs-text-input underline" type="text"  status="underline" placeholder="Please type something..." >
            </div>
            <div class="half">
                <label>
                    State
                </label>
                <select id="state" class="fs-text-input underline" status="underline" name="state" ><option value="Please select one..."><span style="color:red;">Please select one...</span></option><option value="Alabama">Alabama</option><option value="Alaska">Alaska</option><option value="Arizona">Arizona</option><option value="Arkansas">Arkansas</option><option value="California">California</option><option value="Colorado">Colorado</option><option value="Connecticut">Connecticut</option><option value="Delaware">Delaware</option><option value="District of Columbia">District of Columbia</option><option value="Florida">Florida</option><option value="Georgia">Georgia</option><option value="Guam">Guam</option><option value="Hawaii">Hawaii</option><option value="Idaho">Idaho</option><option value="Illinois">Illinois</option><option value="Indiana">Indiana</option><option value="Iowa">Iowa</option><option value="Kansas">Kansas</option><option value="Kentucky">Kentucky</option><option value="Louisiana">Louisiana</option><option value="Maine">Maine</option><option value="Maryland">Maryland</option><option value="Massachusetts">Massachusetts</option><option value="Michigan">Michigan</option><option value="Minnesota">Minnesota</option><option value="Mississippi">Mississippi</option><option value="Missouri">Missouri</option><option value="Montana">Montana</option><option value="Nebraska">Nebraska</option><option value="Nevada">Nevada</option><option value="New Hampshire">New Hampshire</option><option value="New Jersey">New Jersey</option><option value="New Mexico">New Mexico</option><option value="New York">New York</option><option value="North Carolina">North Carolina</option><option value="North Dakota">North Dakota</option><option value="Northern Marianas Islands">Northern Marianas Islands</option><option value="Ohio">Ohio</option><option value="Oklahoma">Oklahoma</option><option value="Oregon">Oregon</option><option value="Pennsylvania">Pennsylvania</option><option value="Puerto Rico">Puerto Rico</option><option value="Rhode Island">Rhode Island</option><option value="South Carolina">South Carolina</option><option value="South Dakota">South Dakota</option><option value="Tennessee">Tennessee</option><option value="Texas">Texas</option><option value="Utah">Utah</option><option value="Vermont">Vermont</option><option value="Virginia">Virginia</option><option value="Virgin Islands">Virgin Islands</option><option value="Washington">Washington</option><option value="West Virginia">West Virginia</option><option value="Wisconsin">Wisconsin</option><option value="Wyoming">Wyoming</option></select>
            </div>
            <div class="half left">
                <label>
                    Country
                </label>
                <input class="fs-text-input underline" type="select" autocomplete="off"  status="underline" placeholder="Please type something..." >
            </div>
            <div class="half">
                <label>
                    Postal Code
                </label>
                <input class="fs-text-input underline" type="text"  status="underline" placeholder="Please type something..." >
            </div>
        </form>
    </div>
    <div class="tile-header">
        Supervenue
    </div>
    <div class="tile">
        <div class="full">
            <label style="margin-top: 0; margin-bottom: 1rem;">Is this venue inside of another venue?</label>
            <input type="radio" name="yes" value="yes" > Yes
            <input type="radio" name="no" value="no" checked>No
        </div>
        <div class="full">
            <label class="disabled">
                Inside
            </label>
            <input class="fs-text-input underline" type="text" status="underline" placeholder="Please type something..." disabled>
        </div>
    </div>
    <div class="tile-header">
        Venue Details
    </div>
    <div class="tile">
        <div class="half left">
            <label style="margin-top: 0;">
                Twitter Handle
            </label>
            <input class="fs-text-input underline" type="text" status="underline" placeholder="Please type something..." >
        </div>
        <div class="half">
            <label style="margin-top: 0;">
                Phone Number
            </label>
            <input class="fs-text-input underline" type="text" status="underline" placeholder="Please type something...">
        </div>
        <div class="full">
            <label>
                Category
            </label>
            <input class="fs-text-input underline" type="select" status="underline" placeholder="Please type something..." >
        </div>
        <div class="full">
            <input type="checkbox" id="supervenue" name="supervenue" value="inside">
            <label for="supervenue"  class="checkbox-label">This is a private venue.</label>
        </div>
    </div>
            
  

        </div>
    </form>
</body>
<script src="index.js"></script>
</html>
