<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Builder</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="family.css">
</head>
<body>
    <div id="ffForms" >
    <ul>
        <li>
            <a href="index.html">Basic</a>
        </li>
        <li>
            Generator
        </li>
    </ul>
    <div class="container" v-for="(item,index) in output">
        <form>
            <div class="full">
                <label class="first">
                    A Full Width Text Input
                </label>
                <input class="fs-text-input" type="text" placeholder="Please type something..." v-bind:style="{borderWidth:item[0], backgroundColor:item[1]}" >
            </div>
            <div class="half left">
                <label >
                    A Full Width Text Input
                </label>
                <input class="fs-text-input" type="text" placeholder="Please type something..." v-bind:style="{borderWidth:item[0], backgroundColor:item[1]}">
            </div>
            <div class="half">
                <label>
                    A Full Width Text Input
                </label>
                <input class="fs-text-input" type="text" placeholder="Please type something..." v-bind:style="{borderWidth:item[0], backgroundColor:item[1]}">
            </div>
        </form>
    </div>
    </div>
</body>
<script src="index.js"></script>
</html>
