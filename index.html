<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Builder</title>
    <!-- Turn on Generator -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
    
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="family.css">
</head>
<body>
    <div id="ffForms" >
    <div class="container">
        <form>
            <div class="full">
                <label class="first">
                    Venue Name
                </label>
                <input class="fs-text-input" type="text" placeholder="Please type something..." >
            </div>
            <div class="full">
                <label>
                    Address
                </label>
                <input class="fs-text-input" type="text" placeholder="Please type something..." >
            </div>
            <div class="full">
                <label>
                    Cross Street
                </label>
                <input class="fs-text-input" type="text" placeholder="Please type something..." >
            </div>
            <div class="half left">
                <label >
                    City
                </label>
                <input class="fs-text-input" type="text" placeholder="Please type something..." >
            </div>
            <div class="half">
                <label>
                    State
                </label>
                <input class="fs-text-input" type="select" autocomplete="off" placeholder="Please type something..." >
            </div>
            <div class="half left">
                <label>
                    Country
                </label>
                <input class="fs-text-input" type="select" autocomplete="off" placeholder="Please type something..." >
            </div>
            <div class="half">
                <label>
                    Postal Code
                </label>
                <input class="fs-text-input" type="text" placeholder="Please type something..." >
            </div>
        </div>
        <div class="container">
            <div class="full">
                <input type="checkbox" id="supervenue" name="supervenue" value="inside">
                <label for="supervenue"  class="checkbox-label">This place is inside of another place.</label>
            </div>
            <div class="full">
                <label>
                    Inside
                </label>
                <input class="fs-text-input" type="text" placeholder="Please type something..." >
            </div>
            <div class="half left">
                <label>
                    Twitter Handle
                </label>
                <input class="fs-text-input" type="text" placeholder="Please type something..." >
            </div>
            <div class="half">
                <label>
                    Phone Number
                </label>
                <input class="fs-text-input" type="text" placeholder="Please type something...">
            </div>
            <div class="full">
                <input type="checkbox" id="supervenue" name="supervenue" value="inside">
                <label for="supervenue"  class="checkbox-label">This is a private venue.</label>
            </div>
            <div class="full">
                <label>
                    Category
                </label>
                <input class="fs-text-input" type="select" placeholder="Please type something..." >
            </div>
        </form>

    </div>
    </div>
</body>
<script src="index.js"></script>
</html>
